<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Felix Zou's Coding Test</title>
        <style>
            #outputArea {
                padding: .25em;
                border: solid white 2px;
                margin: 3em;
            
                height: 50em;
                width: 110em;
            
                overflow-y: scroll;
            
                font-family: consolas, 'courier new', monospace;
                font-size: 1em;
                color: black;
            
                background-color: rgb(225,225,225) ;
            }
        </style>

    </head>
    
    <body>
        <div id="outputArea"></div>
        <script>
            var outputAreaRef = document.getElementById("outputArea");
            var output = "";
            
            class Card
            {
                constructor(suit, value)
                {
                    this._suit = suit;
                    this._value = value;
                }
                
                get result()
                {
                    var Allsuit = ["", "Heart", "Diamond", "Spade", "Club"];
                    var Allvalue = ["", "Ace", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Jack", "Queen", "King"];
                    return Allvalue[this._value] + " of " + Allsuit[this._suit];
                }
            }
            
            var acard = new Card(1, 1);
            output += acard.result;
            
            outputAreaRef.innerHTML = output;
        </script>
    </body>
</html>
